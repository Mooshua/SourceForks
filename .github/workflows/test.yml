name: Test
on: [pull_request, push]

jobs:
  verify:
    runs-on: ubuntu-latest
    name: Verify Gamedata
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install Lua 5.1
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.1.5"
      - name: Verify Gamedata
        shell: pwsh
        run: cd test && ./test.ps1